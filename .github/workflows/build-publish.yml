name: Build & Publish custom Unbound image (digest-based)

on:
  push:
    branches:
      - main
    paths:
      - dev/Dockerfile.tpl
      - versions/.upstream-unbound.digest
      - versions/.upstream-unbound.semver

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read upstream digest
        id: digest
        run: |
          FULL_DIGEST=$(cat ./versions/.upstream-unbound.digest)  # e.g. sha256:abc123...
          SHORT_DIGEST=${FULL_DIGEST#sha256:}                                                         # remove 'sha256:' prefix
          TAG="sha256-$(echo "$SHORT_DIGEST" | cut -c1-12)"                               # keep first 12 chars (make it human friendly)          

          echo "full=$FULL_DIGEST" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Read upstream SemVer
        id: semver
        run: |
          SEMVER=$(cat ./versions/.upstream-unbound.semver)  # e.g. v1.20.0
          echo "semver=$SEMVER" >> "$GITHUB_OUTPUT"

      - name: Generate Dockerfile from template
        shell: bash
        run: |
          DIGEST="${{ steps.digest.outputs.full }}"
          UNBOUND_VERSION="${{ steps.semver.outputs.semver }}"
          sed "s|{{UpstreamImageDigest}}|$DIGEST|" ./dev/Dockerfile.tpl > Dockerfile   # First replace: create Dockerfile
          sed -i "s|{{UpstreamUnboundVersion}}|$UNBOUND_VERSION|" Dockerfile           # Second replace done inplace ("-i"). Next replace to be also done in place. in place.

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} 
          
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}           

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          file: dev/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            igox/unbound-custom:latest
            igox/unbound-custom:${{ steps.semver.outputs.semver }}
            igox/unbound-custom:${{ steps.digest.outputs.tag }}    
            ghcr.io/${{ github.repository_owner }}/unbound-customized:latest    
            ghcr.io/${{ github.repository_owner }}/unbound-customized:${{ steps.digest.outputs.tag }}  
            ghcr.io/${{ github.repository_owner }}/unbound-customized:${{ steps.semver.outputs.semver }}

